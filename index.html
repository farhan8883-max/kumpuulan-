    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Biru muda seperti langit */
            background-image: linear-gradient(#e0f7fa, #a7d7c5); /* Gradasi biru muda ke hijau */
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid #8bc34a; /* Garis luar hijau */
        }

        h1 {
            color: #4caf50; /* Hijau daun */
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .link-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            text-decoration: none;
            color: white;
            background-color: #388e3c; /* Hijau tua seperti pohon */
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .link-button:hover {
            background-color: #2e7d32; /* Hijau lebih tua untuk efek hover */
            transform: scale(1.05); /* Efek perbesaran saat hover */
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #4e342e; /* Cokelat seperti tanah */
        }

        .profile-image {
            width: 150px; /* Ukuran gambar profil */
            height: 150px; /* Tinggi sama dengan lebar untuk membuat bulat */
            border-radius: 50%; /* Membuat gambar bulat */
            object-fit: cover; /* Memastikan gambar tidak terdistorsi */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Efek bayangan lembut */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Transisi untuk efek hover */
        }

        /* Efek ketika gambar dihover */
        .profile-image:hover {
            transform: scale(1.05); /* Pembesaran sedikit saat dihover */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4); /* Bayangan lebih kuat saat dihover */
        }

        /* Container untuk membuat gambar profil lebih terpusat */
        .profile-container {
            margin: 3em;
            align-items: center;
            height: 20vh; /* Pusatkan secara vertikal di halaman */
            background-color: #ffffff; /* Latar belakang untuk tampilan bersih */
        }

        .profile-container h1 {
            padding: 1em;
            font-size: small;
        }
        
        .home-sci a{
            text-decoration: none;
            padding: 1em;
        }

        .home-sci a:hover{
            background-color: #388e3c;
            border-radius: 1em;
        }

        .home-sci {
            padding: 1em;
        }
            
        
    </style>
